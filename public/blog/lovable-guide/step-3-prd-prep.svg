<svg xmlns="http://www.w3.org/2000/svg" width="800" height="450" viewBox="0 0 800 450">
  <defs>
    <linearGradient id="step3-bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0f172a"/>
      <stop offset="100%" style="stop-color:#1e293b"/>
    </linearGradient>
    <linearGradient id="doc-shine" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#334155"/>
      <stop offset="100%" style="stop-color:#1e293b"/>
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="4" stdDeviation="8" flood-opacity="0.3"/>
    </filter>
  </defs>
  <rect width="800" height="450" fill="url(#step3-bg)"/>
  <rect x="24" y="24" width="752" height="402" rx="12" fill="none" stroke="rgba(255,255,255,0.08)" stroke-width="1"/>

  <!-- Document / PRD mockup (left, fixed order) -->
  <g filter="url(#shadow)">
    <rect x="80" y="56" width="340" height="338" rx="10" fill="url(#doc-shine)" stroke="rgba(255,255,255,0.12)" stroke-width="1"/>
    <rect x="96" y="72" width="308" height="24" rx="4" fill="rgba(255,255,255,0.08)"/>
    <text x="250" y="88" font-family="system-ui,sans-serif" font-size="13" font-weight="600" fill="#94a3b8" text-anchor="middle">Product Requirement Document (PRD)</text>
    <line x1="96" y1="104" x2="404" y2="104" stroke="rgba(255,255,255,0.06)" stroke-width="1"/>
    <text x="112" y="132" font-family="system-ui,sans-serif" font-size="12" font-weight="600" fill="#e2e8f0">Goal</text>
    <text x="112" y="152" font-family="system-ui,sans-serif" font-size="11" fill="#94a3b8">One-page business website for my bakery</text>
    <text x="112" y="184" font-family="system-ui,sans-serif" font-size="12" font-weight="600" fill="#e2e8f0">Pages</text>
    <text x="112" y="204" font-family="system-ui,sans-serif" font-size="11" fill="#94a3b8">Home · Menu · Hours · Contact</text>
    <text x="112" y="236" font-family="system-ui,sans-serif" font-size="12" font-weight="600" fill="#e2e8f0">Features</text>
    <text x="112" y="256" font-family="system-ui,sans-serif" font-size="11" fill="#94a3b8">Contact form, map, opening hours</text>
    <text x="112" y="288" font-family="system-ui,sans-serif" font-size="12" font-weight="600" fill="#e2e8f0">Tone</text>
    <text x="112" y="308" font-family="system-ui,sans-serif" font-size="11" fill="#94a3b8">Friendly, professional</text>
    <rect x="112" y="332" width="180" height="28" rx="6" fill="rgba(16,185,129,0.15)" stroke="rgba(16,185,129,0.4)" stroke-width="1"/>
    <text x="202" y="350" font-family="system-ui,sans-serif" font-size="11" font-weight="600" fill="#34d399" text-anchor="middle">Clear = less hallucination</text>
  </g>

  <!-- ChatGPT / AI option (right, fixed order) -->
  <g filter="url(#shadow)">
    <rect x="440" y="56" width="320" height="338" rx="10" fill="#1a1a2e" stroke="rgba(255,255,255,0.1)" stroke-width="1"/>
    <circle cx="600" cy="98" r="22" fill="rgba(16,185,129,0.2)" stroke="rgba(16,185,129,0.3)" stroke-width="1"/>
    <text x="600" y="104" font-family="system-ui,sans-serif" font-size="18" fill="#34d399" text-anchor="middle">◇</text>
    <text x="600" y="148" font-family="system-ui,sans-serif" font-size="14" font-weight="600" fill="#e2e8f0" text-anchor="middle">Or use ChatGPT</text>
    <text x="600" y="178" font-family="system-ui,sans-serif" font-size="12" fill="#94a3b8" text-anchor="middle">"Generate a short PRD for a</text>
    <text x="600" y="198" font-family="system-ui,sans-serif" font-size="12" fill="#94a3b8" text-anchor="middle">business website for [my business]"</text>
    <rect x="480" y="220" width="240" height="72" rx="8" fill="rgba(255,255,255,0.04)" stroke="rgba(255,255,255,0.08)" stroke-width="1"/>
    <text x="600" y="252" font-family="system-ui,sans-serif" font-size="11" fill="#64748b" text-anchor="middle">Paste the output into Lovable</text>
    <text x="600" y="272" font-family="system-ui,sans-serif" font-size="11" fill="#64748b" text-anchor="middle">or use it as your prompt</text>
  </g>

  <!-- Pro tip badge (centered, single line) -->
  <rect x="220" y="408" width="360" height="32" rx="16" fill="rgba(16,185,129,0.12)" stroke="rgba(16,185,129,0.35)" stroke-width="1"/>
  <text x="400" y="428" font-family="system-ui,sans-serif" font-size="12" font-weight="600" fill="#34d399" text-anchor="middle">Pro tip: Clear requirements help the AI stay on track</text>
</svg>
